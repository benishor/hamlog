db.driver=org.h2.Driver
# If we don't specify DB_CLOSE_DELAY=-1, things blow up with "no table found exception" and so on
# To find out why, read http://www.h2database.com/html/features.html#in_memory_databases
db.url=jdbc:h2:mem:datajpa;DB_CLOSE_DELAY=-1
db.username=sa
db.password=
db.pool.initialSize=3
db.pool.maxActive=20
persistence.dialect=H2
jpa.generateDdl=true
hibernate.show_sql=false
